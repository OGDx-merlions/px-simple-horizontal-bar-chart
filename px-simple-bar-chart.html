<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-simple-bar-chart counter-value="1">Hi</px-simple-bar-chart>

@element px-simple-bar-chart
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-bar-chart">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style>
        .bar {
          fill: #4aa3df;
          shape-rendering: crispEdges;
        }
        .px-simple-bar-chart-svg {
            background: white;
            margin: 10px;
        }
        .legend-text {
            font-family: sans-serif;
            color: #000000;
        }
    </style>
    <link rel="import" type="css" href="css/px-simple-bar-chart.css"/>
    <template>
        <svg class="px-simple-bar-chart-svg"></svg>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-simple-bar-chart',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            chartData: {
                type: Object,
                observer: 'drawChartDebounced',
                value: [ [10, 20], [30, 40], [50, 60], [70] ]
            },
            width: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 283
            },
            height: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 150
            }
        },

        // Fired on attached event
        attached: function() {
            this.drawChartDebounced();
        },

        drawChartDebounced: function() {
            this.debounce('drawChart', function() {
                this.drawChart();
            }, 100);
        },

        drawChart: function() {
            if(this.chartData) {
                this.attachSVG();
                this.setSizes();
                this.setScales();
                this.drawBars();
                if(this.requireLegend()) { this.drawLegend(); };
            } else {
                var that = this;
                var timeout = setTimeout(function(){
                    that.drawChart();
                }, 100);
            }
        },

        attachSVG: function() {
            // select the svg element
            this.svg = d3.select(this.$$(".px-simple-bar-chart-svg"))
                .attr("width", this.width)
                .attr("height", this.height);
            // Remove previous child elements
            this.svg.text("");
        },

        getLongestSeries: function() {
            return this.chartData.reduce(function(prev, current) {
                return prev.length < current.length ? current : prev;
            });
        },

        setSizes: function() {
            this.gapWidth = Math.floor(this.width / 15);
            this.numCols = this.getLongestSeries().length;
            this.barWidth = Math.floor((this.width + this.gapWidth) / this.numCols) - this.gapWidth;
            this.legendHeight = this.requireLegend() ? 40 : 0;
            this.chartHeight = this.height - this.legendHeight;
        },

        requireLegend: function() {
            // legend is required if any of the
            return this.chartData.length > 1;
        },

        getMax: function() {
            var arr = [];
            this.chartData.forEach(function(series, i) {
                series.forEach(function(value, j) {
                    arr[j] = i===0 ? 0 + value : arr[j] += value;
                });
            });
            console.log('get max arr: ', arr);
            return d3.max(arr);
        },

        setScales: function() {
            console.log('max value: ', this.getMax())
            // no xscale necessary
            this.yScale = d3.scale
                .linear()
                .domain([0, this.getMax()])
                .range([0, this.chartHeight]);
            console.log("maximum height: ", this.yScale(this.getMax()));
        },

        drawBar: function(x,y,width,height,color) {
            this.svg
                .append("rect")
                .attr("class", "bar")
                .attr("x", x)
                .attr("y", y)
                .attr("width", width)
                .attr("height", height)
                .attr("fill", color);
        },

        drawLegend: function() {
            var that = this;
            this.chartData.forEach(function(series, i) {
                that.svg
                    .append("rect")
                    .attr("class", "legend-box")
                    .attr("x", i * 60)
                    .attr("y", 8)
                    .attr("width", 12)
                    .attr("height", 12)
                    .attr("fill", that.colors[i]);
                that.svg
                    .append("text")
                    .attr("class", "legend-text")
                    .attr("x", i * 60 + 17)
                    .attr("y", 20)
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "16px")
                    .attr("fill", "#000000")
                    .text(that.getSeriesTotal(series));
            });
        },

        getSeriesTotal: function(series) {
            return series.reduce(function(p,c) {
                return p + c;
            });
        },

        colors: [
            "#5DA5DA",
            "#DECF3F",
            "#FAA43A",
            "#F15854",
            "#CB2027",
        ],

        drawBars: function() {
            var offsets = []; // accumulate y for each value stack
            var that = this;
            this.chartData.forEach(function(series, i) {
                series.forEach(function(value, j) {
                    // for each series draw a bar representing each value
                    var barHeight = Math.floor(that.yScale(value));
                    offsets[j] = i===0 ? 0 + barHeight : offsets[j] + barHeight;
                    var y = that.height - offsets[j];
                    var x = (that.barWidth + that.gapWidth) * j;
                    that.drawBar(x, y, that.barWidth, barHeight, that.colors[i]);
                });
                console.log('series: ', series);
            });
            console.log("offsets: ", offsets);
        }
    });
</script>
