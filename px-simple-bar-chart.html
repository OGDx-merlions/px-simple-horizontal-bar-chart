<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-simple-bar-chart width="283" height="150"></px-simple-bar-chart>

@element px-simple-bar-chart
@blurb Predix Experience Simple Bar Chart
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-bar-chart">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <link rel="import" type="css" href="css/px-simple-bar-chart.css"/>
    <template>
        <svg class="px-simple-bar-chart-svg"></svg>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-simple-bar-chart',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            chartData: {
                type: Object,
                observer: 'drawChartDebounced',
                value: [ [10, 20], [30, 40], [50, 60], [70] ]
            },
            width: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 283
            },
            height: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 150
            }
        },

        // Fired on attached event
        attached: function() {
            this.drawChartDebounced();
        },

        drawChartDebounced: function() {
            this.debounce('drawChart', function() {
                this.drawChart();
            }, 300);
        },

        drawChart: function() {
            if(this.chartData) {
                this.attachSVG();
                this.setSizes();
                this.setScales();
                this.drawBars();
                if(this.requireLegend()) { this.drawLegend(); };
                this.addStyleScope();
            } else {
                var that = this;
                var timeout = setTimeout(function(){
                    that.drawChart();
                }, 100);
            }
        },

        attachSVG: function() {
            // select the svg element
            this.svg = d3.select(this.$$(".px-simple-bar-chart-svg"))
                .attr("width", this.width)
                .attr("height", this.height);
            // Remove previous child elements
            this.svg.text("");
        },

        setSizes: function() {
            this.gapWidth = Math.floor(this.width / 15);
            this.numCols = this.getLongestSeries().length;
            this.barWidth = Math.floor((this.width + this.gapWidth) / this.numCols) - this.gapWidth;
            this.legendHeight = this.requireLegend() ? this.getLegendHeight() + 25 : 0;
            console.log(this.legendHeight);
            this.chartHeight = this.height - this.legendHeight;
        },

        getLongestSeries: function() {
            try {
                return this.chartData.reduce(function(prev, current) {
                    return prev.length < current.length ? current : prev;
                });
            } catch(err) {
                console.log('the error is:', err);
                return 0;
            }
        },

        requireLegend: function() {
            // legend is required if any of the
            return this.chartData.length > 1;
        },

        getMax: function() {
            var arr = [];
            this.chartData.forEach(function(series, i) {
                series.forEach(function(value, j) {
                    var valueType = typeof arr[j];
                    if(valueType.toString() === 'undefined') {
                        arr[j] = value;
                    } else {
                        arr[j] += value;
                    }
                });
            });
            return d3.max(arr);
        },

        setScales: function() {
            // no xscale necessary
            this.yScale = d3.scale
                .linear()
                .domain([0, this.getMax()])
                .range([0, this.chartHeight]);
        },

        drawBar: function(x,y,width,height,color) {
            this.svg
                .append("rect")
                .attr("class", "bar")
                .attr("x", x)
                .attr("y", y)
                .attr("width", width)
                .attr("height", height)
                .attr("fill", color);
        },

        getLegendHeight: function() {
            return this.drawLegend(true);
        },

        drawLegend: function(dryRun) {
            // dry run is meant to only calculate necessary height of legend
            var that = this;
            // track X position as legend is drawn across the top of the chart
            var cumulativeX = 0;
            var cumulativeY = 5;
            var dryRun = dryRun || false;
            this.chartData.forEach(function(series, i) {
                var squareSize = 10;
                var marginA = 5;
                var marginB = 15;
                var seriesTotal = that.getSeriesTotal(series);
                var textWidth = that.calculateTextWidth(seriesTotal);
                var fullWidth = squareSize + marginA + textWidth + marginA;
                var endPosition = fullWidth + cumulativeX;
                if(endPosition >= that.width) {
                    cumulativeY += 20;
                    cumulativeX = 0;
                };
                var rectNode = that.svg
                    .append("rect")
                    .attr("class", "legend-box")
                    .attr("x", cumulativeX)
                    .attr("y", cumulativeY)
                    .attr("width", squareSize)
                    .attr("height", squareSize)
                    .attr("fill", that.colors[i]);
                var textNode = that.svg
                    .append("text")
                    .attr("class", "legend-text")
                    .attr("x", cumulativeX += squareSize + marginA)
                    .attr("y", cumulativeY + 9)
                    .text(seriesTotal);
                cumulativeX += textWidth + marginA;
                if(dryRun) {
                    rectNode.remove();
                    textNode.remove();
                }
            });
            if(dryRun) {
                return cumulativeY;
            }

        },

        calculateTextWidth: function(text) {
            var textNode = this.svg
                .append("text")
                .attr("class", "legend-text")
                .attr("x", 0)
                .attr("y", 0)
                .text(text);
            var width = textNode.node().getComputedTextLength();
            textNode.remove();
            return Math.ceil(width);
        },

        getSeriesTotal: function(series) {
            return series.reduce(function(p,c) {
                return p + c;
            });
        },

        colors: [
            "#5DA5DA",
            "#DECF3F",
            "#FAA43A",
            "#F15854",
            "#CB2027",
        ],

        addStyleScope: function() {
            // polymer does not apply the local style-scope classes to svg child nodes
            // so we need to add .px-simple-line-chart-svg here
            if(this.svg[0] && this.svg[0][0]) {
                d3.selectAll(this.svg[0][0].childNodes)
                    .classed(this.is, true);
            };
        },

        drawBars: function() {
            var offsets = []; // accumulate y for each value stack
            var that = this;
            this.chartData.forEach(function(series, i) {
                series.forEach(function(value, j) {
                    // for each series draw a bar representing each value
                    var barHeight = Math.floor(that.yScale(value));
                    var isFirst = (typeof offsets[j]).toString() === 'undefined';
                    offsets[j] = isFirst ? barHeight : offsets[j] + barHeight;
                    var y = that.height - offsets[j];
                    var x = (that.barWidth + that.gapWidth) * j;
                    that.drawBar(x, y, that.barWidth, barHeight, that.colors[i]);
                });
            });
        }

    });
</script>
