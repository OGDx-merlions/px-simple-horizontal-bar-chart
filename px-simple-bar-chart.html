<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-simple-bar-chart counter-value="1">Hi</px-simple-bar-chart>

@element px-simple-bar-chart
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-bar-chart">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style>
        .bar {
          fill: #4aa3df;
        }
        .bar:hover {
          fill: brown;
        }
        .axis {
          font: 10px sans-serif;
        }
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        .x.axis path {
          display: none;
        }
        .px-simple-bar-chart-svg {
            background: white;
            margin: 10px;
        }
    </style>
    <link rel="import" type="css" href="css/px-simple-bar-chart.css"/>
    <template>
        <svg class="px-simple-bar-chart-svg"></svg>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-simple-bar-chart',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            chartData: {
                type: Object,
                observer: 'drawChartDebounced',
                value: [ 10, 20, 30, 40, 50, 60, 70 ]
            },
            width: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 283
            },
            height: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 150
            }
        },

        // Fired on attached event
        attached: function() {
            this.drawChartDebounced();
        },

        drawChartDebounced: function() {
            this.debounce('drawChart', function() {
                this.drawChart();
            }, 100);
        },

        drawChart: function() {
            if(this.chartData) {
                this.attachSVG();
                this.setSizes();
                this.setScales();
                this.drawBars();
            } else {
                var that = this;
                var timeout = setTimeout(function(){
                    that.drawChart();
                }, 100);
            }
        },

        attachSVG: function() {
            // select the svg element
            this.svg = d3.select(this.$$(".px-simple-bar-chart-svg"))
                .attr("width", this.width)
                .attr("height", this.height);
            // Remove previous child elements
            this.svg.text("");
        },

        setSizes: function() {
            this.gapWidth = this.width / 15;
            var numCols = this.chartData[0].length;
            this.barWidth = ((this.width + this.gapWidth) / numCols) - this.gapWidth;
            this.legendHeight = this.requireLegend() ? 0 : 30;
            this.chartHeight = this.height - this.legendHeight;
        },

        requireLegend: function() {
            // legend is required if any of the
            return this.chartData.every(function(e) {
                return e.length === 1;
            });
        },

        reduceToMax: function(ar) {
            return d3.max(ar);
        },

        getMax: function() {
            var arr = [];
            this.chartData.forEach(function(c,i){
                arr.push(
                    c.reduce(function(p,e,i,a){
                        return p + e;
                    })
                );
            });
            return d3.max(arr);
        },

        setScales: function() {
            // no xscale necessary
            this.yScale = d3.scale
                .linear()
                .domain([0, this.getMax()])
                .range([0, this.chartHeight]);
        },

        drawBar: function(x,y,width,height,color) {
            this.svg
                .append("rect")
                .attr("class", "bar")
                .attr("x", x)
                .attr("y", y)
                .attr("width", width)
                .attr("height", height)
                .attr("fill", color);
        },

        drawBars: function() {
            var colors = [
                "#4aa3df",
                "#336699",
                "#ffba00",
                "#ff00f6",
                "#ff0066",
                "#00ffa2",
                "#8400ff",
                "orange",
                "green",
                "blue",
                "red"
            ];

            var offsets = []; // accumulate y for each value stack
            var that = this;
            this.chartData.forEach(function(series, i) {
                series.forEach(function(value, j) {
                    // for each series draw a bar representing each value
                    var barHeight = Math.round(that.yScale(value));
                    offsets[j] = i===0 ? 0 + barHeight : offsets[j] + barHeight;
                    var y = that.height - offsets[j];
                    var x = (that.barWidth + that.gapWidth) * j;
                    that.drawBar(x, y, that.barWidth, barHeight, colors[i]);
                });
            });

        }
    });
</script>
