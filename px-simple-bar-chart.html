<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-simple-bar-chart counter-value="1">Hi</px-simple-bar-chart>

@element px-simple-bar-chart
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-bar-chart">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style>
        .bar {
          fill: #4aa3df;
        }
        .bar:hover {
          fill: brown;
        }
        .axis {
          font: 10px sans-serif;
        }
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        .x.axis path {
          display: none;
        }
        .px-simple-bar-chart-svg {
            background: white;
            margin: 10px;
        }
    </style>
    <link rel="import" type="css" href="css/px-simple-bar-chart.css"/>
    <template>
        <svg class="px-simple-bar-chart-svg"></svg>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-simple-bar-chart',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            chartData: {
                type: Object,
                observer: 'drawChartDebounced',
                value: [ 10, 20, 30, 40, 50, 60, 70 ]
            },
            width: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 283
            },
            height: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 150
            }
        },

        // Fired on attached event
        attached: function() {
            this.drawChartDebounced();
        },

        drawChartDebounced: function() {
            this.debounce('drawChart', function() {
                this.drawChart();
            }, 100);
        },

        drawChart: function() {
            if(this.chartData) {
                this.attachSVG();
                this.setSizes();
                this.setScales();
                this.drawBars();
            } else {
                var that = this;
                var timeout = setTimeout(function(){
                    that.drawChart();
                }, 100);
            }
        },

        attachSVG: function() {
            // select the svg element
            this.svg = d3.select(this.$$(".px-simple-bar-chart-svg"))
                .attr("width", this.width)
                .attr("height", this.height);
            // Remove previous child elements
            this.svg.text("");
        },

        setSizes: function() {
            this.gapWidth = this.width / 15;
            this.barWidth = ((this.width + this.gapWidth) / this.chartData.length) - this.gapWidth;
            this.legendHeight = this.getLegendHeight();
        },

        getLegendHeight: function() {
            var acc = this.chartData.every(function(c,i,a) {
                // find out if any of the stacks have multiple values
                return (typeof c === 'object' && c.length > 1);
            });
            console.log(acc);
            return 20;
        },

        getMax: function() {
            var heights = [];
            var stacks = this.chartData.map(function(c, i){
                heights[i] = 0;
                // check if value is an array
                if(typeof c === 'object') {
                    c.map(function(value, j) {
                        heights[i] = value + parseInt(heights[i]);
                    });
                } else {
                    heights[i] = c;
                }
            });
            var max = d3.max(heights, function(d) {
                return d;
            });
            return max;
        },

        setScales: function() {
            // no xscale necessary
            this.yScale = d3.scale
                .linear()
                .domain([0, this.getMax()])
                .range([0, this.height - this.legendHeight]);
        },

        drawBars: function() {
            var colors = [
                "#4aa3df",
                "#336699",
                "#ffba00",
                "#ff00f6",
                "#ff0066",
                "#00ffa2",
                "#8400ff",
                "orange",
                "green",
                "blue",
                "red"
            ];
            for(i=0;i<this.chartData.length;i++) {
                var x = (this.barWidth * i) + (this.gapWidth * i);
                // stack the bars
                var y = this.height;
                if(typeof this.chartData[i] === 'object') {
                    for(j=0;j<this.chartData[i].length;j++) {
                        var barHeight = this.yScale(this.chartData[i][j]);
                        y -= barHeight;
                        this.svg
                            .append("rect")
                            .attr("class", "bar")
                            .attr("x", x)
                            .attr("width", this.barWidth)
                            .attr("y", y)
                            .attr("fill", colors[j])
                            .attr("height", barHeight);
                    };
                } else {
                    console.log('malformed data');
                }
            };
        }

    });
</script>
